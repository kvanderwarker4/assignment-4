<main>
    <form>
        <br>
        <h1 style="color: #FCC814" >Contact Me</h1>
            <br>
            <p>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name">
            </p>
            <p>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>
             <p>
                <label for="comments">Comments:</label>
                 <textarea name="comments" id="comments"></textarea>
            </p>
            <p>
                <label for="how-did-you">How did you hear about us?</label>
                <select name="how-did-you" id="how-did-you">
                    <option value="Google"> Google </option>
                    <option value="Friend"> Friend </option>
                    <option value="Social-media"> Social Media </option> 
                    <option value="Other"> Other </option>
                </select>
            </p>
            <div class="radio-buttons">
                <label for="updates">Would you like website updates?</label>
                <input type="radio" name="updates" value="Yes" checked>Yes
                <input type="radio" name="updates" value="No">No
            </div>
            <br>
            <p>
                <label></label>
                <input class="form-button" type="submit" value="Submit">
                <input class="form-button" type="reset" value="Reset">
            </p>
    </form>
